<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">

        <div class="division-header">
            <div class="header-top">
                <div class="image-header">
                    <img class="logo-header" src="logo.png" alt="Logo da Empresa">
                </div>
            </div>
            <div class="header-bottom">
                <div class="header-bottom-top">
                    <button id="gearButton" class="gear-btn">
                        <img class="gear-icon" src="engrenagem.png" alt="Settings">
                    </button>
                </div>
                <div class="header-bottom-bottom">
                    <div class="profile photo">
                        <img class="profile-img" src="logo-Vini.jfif" alt="Imagege of ADM">
                    </div>
                </div>   
            </div>    
        </div>

    </header>

    <main class="main">
            <div class="main-left-top">
                <div class="title-main-left-top">
                    <h1>Controle de Acesso Cancela</h1>
                </div>
            </div>
        <section class="main-left">
            
            <div class="main-options">
                <div class="option">
                    <div class="option-time">
                        <button class="button-time" id="button-time">Horários
                        </button>
                    </div>
                    <div class="option-ia">
                        <button class="button-ia" id="button-ia">Previsor IA
                        </button>
                    </div>    
                </div>
            </div>
            <div class="main-time-section">
                <div class="title-time">
                    <span>Selecione o Turno</span>
                    <div class="selection-options">
                    <button class="btn-nav" id="btn-prev" aria-label="Anterior">
                        &lt;
                    </button>
                    
                    <span class="date-display" id="current-date">Hoje</span>
                    
                    <button class="btn-nav" id="btn-next" aria-label="Próximo">
                        &gt;
                    </button>
                </div>
            </div>

                <div class="shift-grid">
                    <div class="shift-column">
                        <button class="btn-pill btn-morning active">Matutino</button>
                        <button class="btn-pill btn-hour">06:00-14:00</button>
                        <button class="btn-pill btn-hour">16:00-12:00</button>
                    </div>

                    <div class="shift-column">
                        <button class="btn-pill btn-inactive">Vespertino</button>
                        <button class="btn-pill btn-hour">14:00-22:00</button>
                        <button class="btn-pill btn-hour">19:00-02:00</button>
                    </div>

                    <div class="shift-column">
                        <button class="btn-pill btn-inactive">Noturno</button>
                        <button class="btn-pill btn-hour">22:00-06:00</button>
                    </div>
                </div>
            </div>
                        <div class="main-left-bottom">

                        </div>    
        </section>
        <section class="main-right">
            <div class="title-main-right-top">
                <h2>Ultimas Notificações</h2>
            </div>

            <div class="verification-container">
            <div class="header-left-notifications">
                <div class="employee-row">
                    <span class="emp-id">Entrada por botão fisíco</span>
                    <span class="notif-time">20/02/2026 10:30 AM</span>
                </div>
                <div class="employee-row active-row"> 
                    <span class="emp-id">Entrada por botão fisíco</span>
                    <span class="notif-time">20/02/2026 10:35 AM</span>
                </div>
                <div class="employee-row">
                    <span class="emp-id">Entrada</span>
                <span class="notif-time">20/02/2026 10:25 AM</span>
                </div>
            </div>

            <div class="header-right-notifications">
                <div class="side-icon-item active-icon">
                    <img src="caminhao.png" alt="ID"> 
                </div>
                <div class="side-icon-item">
                    <img src="caminhao.png" alt="ID"> 
                </div>
                <div class="side-icon-item">
                    <img src="carro.png" alt="ID"> 
                </div>
            </div>
        </div>
        
    </section>   
    <div class="access-status-container">
        <div class="status-text">
            <span>Status</span>
            <h2 class="status-authorized">Entrada</h2>
        </div>
        <button class="btn-raise">Trocar Status</button>
    </div>


    </main>
</body>
</html>
