<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Controle de Cancela</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header class="header">
        <div class="division-header">
            <!-- Logo -->
            <div class="header-top">
                <img class="logo-header" src="logo.png" alt="Logo do Sistema de Controle de Acesso">
            </div>

            <!-- Configurações e Perfil -->
            <div class="header-bottom">
                <button id="gearButton" class="gear-btn" aria-label="Abrir configurações">
                    <img class="gear-icon" src="engrenagem.png" alt="Ícone de engrenagem (configurações)">
                </button>
                <div class="profile-photo">
                    <img class="profile-img" src="logo-Vini.jfif" alt="Foto do administrador">
                </div>
            </div>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="main">
        <div class="main-content">

            <!-- Coluna Esquerda: Título + Turnos + Opções -->
            <div class="main-left-area">
                <h1>Controle de Acesso Cancela</h1>

                <section class="main-left">
                    <!-- Botões de opções rápidas -->
                    <div class="main-options">
                        <div class="option">
                            <button class="button-time">Horários</button>
                            <button onclick="baixarRelatorio()" class="button-ia">Baixar CSV</button>
                            <button id="btn-refresh" class="btn-pill" style="background:#1f1f1f;" aria-label="Atualizar dados"></button>
                        </div>
                    </div>

                    <!-- Seleção de Turno -->
                    <div class="main-time-section">
                        <div class="title-time">
                            <span>Selecione o Turno</span>
                            <div class="selection-options">
                                <button id="btn-prev-period" class="btn-nav" aria-label="Período anterior">&lt;</button>
                                <p id="display-periodo-card" class="gate-subtitle">Hoje</p>
                                <button id="btn-next-period" class="btn-nav" aria-label="Próximo período">&gt;</button>
                            </div>
                        </div>

                        <div class="shift-grid">
                            <div class="shift-column">
                                <button class="btn-pill btn-morning active" id="Matutino">Primeiro turno</button>
                            </div>
                            <div class="shift-column">
                                <button class="btn-pill btn-inactive" id="Vespertino">Segundo turno</button>
                            </div>
                            <div class="shift-column">
                                <button class="btn-pill btn-inactive" id="Noturno">Terceiro turno</button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <!-- Coluna Direita: Notificações + Status -->
            <div class="main-right-area">
                <section class="main-right">
                    <div class="title-main-right-top">
                        <h2>Últimas Notificações</h2>
                    </div>

                    <div class="verification-container">
                        <!-- Lista de texto das notificações (preenchida via JS) -->
                        <div id="lista-notificacoes-texto" class="header-left-notifications">
                            <!-- Conteúdo dinâmico aqui -->
                        </div>

                        <!-- Lista de ícones sincronizada (preenchida via JS) -->
                        <div id="lista-notificacoes-icones" class="header-right-notifications">
                            <!-- Ícones dinâmicos aqui -->
                        </div>
                    </div>
                </section>

                <!-- Status Atual -->
                <div class="access-status-container">
                    <div class="status-text">
                        <span>Status</span>
                        <h2 id="status-display" class="status-authorized">Entrada</h2>
                    </div>
                    <button id="btn-trocar-status" class="btn-raise">Trocar Status</button>
                </div>
            </div>
        </div>

        <!-- Seção da Cancela + Gauges -->
        <section class="main-right-right">
            <img class="image-entrada" src="entrada-direita.jpg" alt="Visão da entrada com gráfico de acessos">

            <div class="gate-header">
                <svg class="gate-icon" viewBox="0 0 24 24" fill="none" stroke="#d7ff00" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="9 10 4 15 9 20"></polyline>
                    <path d="M20 4v7a4 4 0 0 1-4 4H4"></path>
                </svg>
                <div class="gate-text">
                    <h1 id="gate-title" class="gate-title">Entradas</h1>
                    <p id="display-periodo-card" class="gate-subtitle">Hoje</p>
                </div>
            </div>

            <!-- Resumo dos turnos -->
            <div class="turnos-resumo-container">
                <div>
                    <p>1° Turno</p>
                    <b id="turno-manha">--</b>
                </div>
                <div>
                    <p>2° Turno</p>
                    <b id="turno-tarde">--</b>
                </div>
                <div>
                    <p>3° Turno</p>
                    <b id="turno-noite">--</b>
                </div>
            </div>

            <!-- Gauges -->
            <div class="gauge-wrapper">
                <svg class="gauge-svg" viewBox="0 0 100 100">
                    <path class="gauge-track" d="M 22 78 A 38 38 0 1 1 78 78" />
                    <path class="gauge-fill" d="M 22 78 A 38 38 0 1 1 78 78" />
                </svg>
                <div class="gauge-content">
                    <span class="label">Vagas disponíveis</span>
                    <span id="vagas-count" class="value">---</span>
                </div>
            </div>

            <div class="gauge-wrapper-2">
                <svg class="gauge-svg" viewBox="0 0 100 100">
                    <path class="gauge-track" d="M 22 78 A 38 38 0 1 1 78 78" />
                    <path class="gauge-fill" d="M 22 78 A 38 38 0 1 1 78 78" />
                </svg>
                <div class="gauge-content">
                    <span id="count-label" class="label">Entradas hoje</span>
                    <span id="eventos-count" class="value">---</span>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
